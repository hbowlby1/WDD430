<div class="panel panel-default contact-detail-panel">
    <div class="panel-heading col-sm-12">
        <h3>{{contact.name}}</h3>
        <div class="col-sm-4 contact-list-imgs">
            <img class="img-responsive" src="{{contact.imageURL}}" alt="Image of {{contact.name}}">
        </div>
        <div class="contact-detail-btns">
            <a href="#" role="button" class="btn btn-primary">Edit</a>
            <a href="#" role="button" class="btn btn-danger">Delete</a>
        </div>
    </div>
    <div class="panel-body">
        <p>Email: {{contact.email}}</p>
        <p>Phone: {{contact.phone}}</p>
    </div>
</div>
