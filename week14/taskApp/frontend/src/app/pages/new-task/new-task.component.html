<div class="centered-content">
    <div class="modal-box form-group">
        <h1 class="title">Create a new task</h1>
        <input #taskInput type="text" class="form-control has-background-light" placeholder="Enter a task">

        <button class="btn btn-danger" routerLink="../">Cancel</button>
        <button class="btn btn-primary" (click)="addTask(taskInput.value)">Add</button>
    </div>
</div>
