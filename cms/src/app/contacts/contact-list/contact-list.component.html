<div class="row panel panel-default contact-list-panel">
    <div class="col-sm-12 panel-heading">
        <div class="col-sm-8">
            <h3 class="panel-title">Contacts</h3>
        </div>
        <div class="col-sm-4">
            <a class="btn btn-success " role="button" [routerLink]="['new']">New Contact</a>
        </div>

    </div>
    <cms-contact-item 
    *ngFor="let contactEl of contacts"
    [contact]="contactEl"
    [routerLink]="contactEl.id"
    [routerLinkActive]="['active']"></cms-contact-item>
</div>
